{% load crispy_forms_filters %}
{% load static %}

<!DOCTYPE html>

<html lang="en">
<head>

    <!-- Basic Page Needs
    ================================================== -->
    <meta charset="utf-8">
    <title>Course Correct | {% block title %} Sign-In {% endblock %} </title>

    <!-- Mobile Specific Metas
    ================================================== -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Construction Html5 Template">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'app/images/favicon.png' %}"/>

    <!-- Themefisher Icon font -->
    <link rel="stylesheet" href="{% static 'app/plugins/themefisher-font/style.css' %}">
    <!-- bootstrap.min css -->
    <link rel="stylesheet" href="{% static 'app/plugins/bootstrap/css/bootstrap.min.css' %}">

    <!-- Animate css -->
    <link rel="stylesheet" href="{% static 'app/plugins/animate/animate.css' %}">
    <!-- Slick Carousel -->
    <link rel="stylesheet" href="{% static 'app/plugins/slick/slick.css' %}">
    <link rel="stylesheet" href="{% static 'app/plugins/slick/slick-theme.css' %}">

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="{% static 'app/css/style.css' %}">

</head>

<body id="body">

<section class="signin-page account">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="block text-center">
                    {% include 'partials/alerts.html' %}

                    <a class="logo" href="{% url 'home' %}">
{#                        <img src="{% static 'app/images/cc-logo4.png' %}" alt="">#}
                        <img src="{% static 'app/images/cc-logo4.png' %}" alt="" class="img-fluid rounded"
                                 style="max-width: 200px; max-height: 150px; border-radius: 10px;">
                    </a>
                    <h2 class="text-center">Welcome Back</h2>

                    <form class="text-left clearfix" method="post" action="{% url 'sign-in' %}" >
                        {% csrf_token %}
                        {{ data | crispy }}
                        {% if request.GET.next %}
                        	<input type="hidden" name="next" value="{{ request.GET.next }}">
                        {% endif %} 
                        <br><br>
                        <div class="text-center">
                            <button type="submit" class="btn btn-main text-center w-100">Login</button>
                        </div>
                    </form>

                    <p class="mt-20">New in this site ?<a href="{% url 'sign-up' %}"> Create New Account</a></p>
                </div>
            </div>
        </div>
    </div>
</section>


<!-- Main jQuery -->
<script src="{% static 'app/plugins/jquery/dist/jquery.min.js' %}"></script>
<!-- Bootstrap 3.1 -->
<script src="{% static 'app/plugins/bootstrap/js/bootstrap.min.js' %}"></script>
<!-- Bootstrap Touchpin -->
<script src="{% static 'app/plugins/bootstrap-touchspin/dist/jquery.bootstrap-touchspin.min.js' %}"></script>
<!-- Instagram Feed Js -->
<script src="{% static 'app/plugins/instafeed/instafeed.min.js' %}"></script>
<!-- Video Lightbox Plugin -->
<script src="{% static 'app/plugins/ekko-lightbox/dist/ekko-lightbox.min.js' %}"></script>
<!-- Count Down Js -->
<script src="{% static 'app/plugins/syo-timer/build/jquery.syotimer.min.js' %}"></script>

<!-- slick Carousel -->
<script src="{% static 'app/plugins/slick/slick.min.js' %}"></script>
<script src="{% static 'app/plugins/slick/slick-animation.min.js' %}"></script>

<!-- Google Mapl -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCC72vZw-6tGqFyRhhg5CkF2fqfILn2Tsw"></script>
<script type="text/javascript" src="{% static 'app/plugins/google-map/gmap.js' %}"></script>

<!-- Main Js File -->
<script src="{% static 'app/js/script.js' %}"></script>


</body>
</html>
